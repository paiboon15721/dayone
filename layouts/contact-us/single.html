{{ define "content" }}
<div class="header text-center">
  <h1 class="display-4">ติดต่อเรา</h1>
  <p class="lead">เรายินดีช่วยเหลือคุณ</p>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name">ชื่อ</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="ชื่อ - นามสกุล"
              value=""
              required
            />
            <div class="invalid-feedback">กรุณาระบุชื่อ</div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email">อีเมล</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="ชื่อ@โดเมน.com"
              value=""
              required
            />
            <div class="invalid-feedback">กรุณาระบุอีเมล</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="message">ข้อความ</label>
          <textarea
            class="form-control"
            id="message"
            placeholder="ข้อความของคุณ"
            required
          ></textarea>
          <div class="invalid-feedback">กรุณาระบุข้อความของคุณ</div>
        </div>
        <button class="btn btn-primary btn-lg mt-3 px-5" type="submit">
          ส่งข้อความ
        </button>
      </form>
    </div>
  </div>
</div>
{{ end }}
